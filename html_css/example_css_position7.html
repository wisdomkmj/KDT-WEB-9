<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contain{
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            
        }
        .contain > div {
            position: relative;
            top: 200px;
            left: 0px;
        }
        .red{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .orange{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        .yellow{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .green{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .blue{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .darkblue{
            width: 100px;
            height: 100px;
            background-color: darkblue;
        }
        .violet{
            width: 100px;
            height: 100px;
            background-color: violet;
        }
        .purple{
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="darkblue"></div>
        <div class="violet"></div>
        <div class="purple"></div>
    </div>
</body>
</html>
