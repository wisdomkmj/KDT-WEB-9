<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h1>
        <div>설문조사</div>
    </h1>
    <h3>
        <nobr>이름</nobr>
            <input type="text" name="name" />

    <br/>

        <nobr>이메일</nobr>
            <input type="text" name="email" placeholder="abcd@mail.com"/> 

    </h3>

    <h3>나이</h3>

    <input type="radio" name="age" value="a" />10대
    <input type="radio" name="age" value="ab" />20대
    <input type="radio" name="age" value="abc" />30대
    <input type="radio" name="age" value="abcd" />40대
    <input type="radio" name="age" value="abcde" />50대
    <input type="radio" name="age" value="abcdef" />60대 이상

    <h3>원하는 강의(복수응답가능)</h3>
    <input type="checkbox" name="class" value="J" />JAVA
    <input type="checkbox" name="class" value="C1" />C
    <input type="checkbox" name="class" value="C2" />C++

</body>
</html>
