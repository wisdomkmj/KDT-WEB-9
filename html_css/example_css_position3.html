<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            position: relative;

        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .one{
            width: 150px;
            height: 150px;
            background-color: blue;
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
        .two{
            width: 150px;
            height: 150px;
            background-color: blue;
            border-radius: 50%;
            top: 100px;
            left: 100px;
        }
        .three{
            width: 150px;
            height: 150px;
            background-color: blue;
            border-radius: 50%;
            top: 170px;
            left: 200px;
        }
        
        .four{
            width: 150px;
            height: 150px;
            background-color: blue;
            border-radius: 50%;
            top: 200px;
            left: 300px;
        }
        .five{
            width: 150px;
            height: 150px;
            background-color: blue;
            border-radius: 50%;
            top: 220px;
            left: 400px;
        }
        .white{
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            top: 100px;
            left: 100px;
        }
        .black{
            width: 25px;
            height: 25px;
            background-color: black;
            border-radius: 50%;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle white"></div>
        <div class="circle black"></div>
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
        <div class="circle four"></div>
        <div class="circle five"></div>
    </div>
</body>
</html>
