<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        /* span.orange{
            color: orange;

        /* li.orange.apple{

        div > p{
            color: red;
        }
        div > .orange{
            color: orange;

        div .orange{

            font-size: 10px;

        <ul>
            <!-- <li class="orange apple">사과</li> -->
            <li class="apple">사과</li>
            <li>사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>
</body>
</html>
