<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: black;
           background-color: gray;
        }
        .span {
            background-color: red;
        }
        #first{background-color: blue;
            width: 10px;

        }
        .second{
            background-color: green;
            width: 10px;
        }
    </style>
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본 선택자 연습을 해보아요</p>
    <span class="span">안녕하세요</span>
    <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>
