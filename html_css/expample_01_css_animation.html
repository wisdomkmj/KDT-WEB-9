<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <style>
        div{
            position: absolute;
            width: 100px; height: 100px;
            background-color: aqua;
            border: 1px solid black;
            border-radius: 50%;
            animation: asdasd 3s infinite linear ;

        }   
        @keyframes asdasd{
            0%{
                top: 0px; left: 0px;
            }
            25%{
                top: 0px; left: 500px;
            }
            50%{
                top:500px; left: 500px;
            }
            75%{
                top: 500px; left: 0px;
            }
            100%{
                top: 0px; left: 0px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
