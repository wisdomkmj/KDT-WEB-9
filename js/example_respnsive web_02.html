<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        .item{
            width: 50px;
            height: 50px;
            border: 1px solid gray;
            margin: 10px;
        }
        @media screen and (min-width: 701px){
        .item{
            background-color: black;
        }    
        }
        @media screen and (max-width: 700px){
        .container{
            flex-direction: column;
        }  
        .item{
            background-color: skyblue;
        }  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>    
</body>
</html>
