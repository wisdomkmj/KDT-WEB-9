<!DOCTYPE html>
<html lang=ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("나이 입력!");

        if(age >= 20){
            console.log("성인");
            alert("성인");
        }else if(age >= 17){
            console.log("고등학생");
            alert("고등학생");
        }else if(age >= 14){
            console.log("중학생");
            alert("중학생");
        }else if(age >=8){
            console.log("초등학생");
            alert("초등학생");
        }
        else{
            console.log("유아");
            alert("유아");
        }

    </script>
</body>
</html>
