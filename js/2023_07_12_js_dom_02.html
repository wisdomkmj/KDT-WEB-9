<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        console.log(Math.PI)
        console.log(Math.E)

        console.log(Math.min(2,5,8))
        console.log(Math.max(2,5,8))
        console.log(Math.random())
        console.log(Math.random(7.9),Math.random(7.2))
        console.log(Math.floor(7.9),Math.floor(7.2))
        console.log(Math.ceil(7.9),Math.ceil(7.2))

        console.log(Math.floor(Math.random() * (100-1)+1)) //난수 만들기.
    </script>
