<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = 1;
        num = 5;
        let numString = "5";

        console.log(num >= 1);
        console.log(num >= 1);
        // ==, !=, <, <=, >, >=
        // ===, !==

        console.log(num == numString);
        console.log(num === numString);

        console.log(num != numString);
        console.log(num !== numString);

        // console.log(num >== 1); //없는 문법
        // console.log(num >== 1); //없는 문법
        
        console.log(num + 5);
        console.log(num - 5);
        console.log(num * 5);
        console.log(num / 5);


        console.log((num % 2) == 0); // %: 나눗셈 할 때 나머지 출력
        console.log(num ** 3); // **: 거듭제곱 연산

        // num = num + 5; -> num += 5; 
        // num = num * 5; -> num *= 5; 
        console.log(num);

        //num = num + 1;
        //num++ , ++num js에서는 둘의 차이를 크게 두지 않는다. 같게 취급. C는 엄격함.

        console.log(true && false);
        console.log(num == 50 && num >= 50);
        console.log(true || false);
        console.log(num > 50 || num <= 20);
        console.log(!true); // !은 Not 이지만 뒤집개 역할
        console.log(!(num > 50)); 


    </script>
</head>
<body>
    
</body>
</html>
