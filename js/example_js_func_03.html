<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let func0 = function(){
            let num1 = alert(Number(prompt('첫번째 값 입력')));
            let num2 = alert(Number(prompt('두번째 값 입력')));
        }    
        func0();

        let func1 = function(num1, num2){
            let result1 = num1 + num2; 
            return result1;

        }
        let func2 = function(){
            let result2 = num1 - num2;
            return result2;
        }
        let func3 = function(){
            let result3 = num1 * num2;
            return result3;
            
        }
        let func4 = function(){
            let result4 =num1 / num2;
            return result4;
        }
    
    </script>
    <button onclick="func1()">더하기</button>
    <button onclick="func2()">빼기</button>
    <button onclick="func3()">곱하기</button>
    <button onclick="func4()">나누기</button>
    
</body>
</html>
