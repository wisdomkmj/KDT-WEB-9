  1. padding
  p?-?
  첫번째 ?자리에는 top, bottom, start(left), end(right), y축(top, bottom 모두), x축(left, right 모두)
  두번째 ?자리에는 1~5까지의 숫자, 숫자가 커질수록 여백이 커짐
  p-? or m-?
  top, bottom, left, right 동시에 적용. 뒤에 있는 ?자리는 1~5까지의 숫자.

  <div class="d-none d-md-block"></div> 의미: display가 none에서 display 사이즈가 md 이상이 되면 block  
  <div class="d-block d-lg-flex"></div> 이것도 같은 맥락 -->
