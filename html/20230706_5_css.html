<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .flex-box{
        height: 500px;
        background-color: aquamarine;
        display: flex; /*flex 자식요소를 inline-block으로 만든다*/
        flex-direction: row;
        justify-content: center; /*flex 일 때 사용가능; 가로기준 가운데정렬*/
        align-items: center; /*flex 일 때 사용가능; 세로기준 가운데정렬*/
    }
    .child-box{
        width:100px;
        height: 100px;
        background-color: blue;
        margin: 10px
    }
</style>
</head>
<body>
    <div class="flex-box">
        <div class="child-box">

        </div>
        <div class="child-box">

        </div>
        <div class="child-box">

        </div>
    </div>
</body>
</html>
