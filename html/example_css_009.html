<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parents {
            background-color: orange;
            width: auto;
            height: 200px;
        }

        .parents > div{
            display: inline-block;
            width: 200px;
            height: 100px;
            margin-right: 30px;
        }

        .skyblue {
            background-color: skyblue;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parents">
        <div class="skyblue">html</div>
        <div class="green">css</div>
        <div class="red">js</div>
    </div>
</body>
</html>
