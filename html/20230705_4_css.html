<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector2</title>
    <style>
        a:hover {
            color: red;
        }
        button{
            color: gold;
        }
        button:hover {

    <div>

    </div>
